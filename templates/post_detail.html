{% extends "base.html" %}

{% block head_title %} {{ instance.title }} | {{ block.super }} {% endblock head_title %}

{% block content %}
  <div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
      <img src="{{ instance.image.url }}" class="img-responsive" alt="image">
    {% endif %}
    <h1>Post: {{instance.title}}<br> <small>Created on: {{instance.timestamp}} ago<br></small></h1>

    {{ instance.body | linebreaks }}<br>
  </div>

{% endblock %}
